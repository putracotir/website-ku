<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://e0.pxfuel.com/wallpapers/465/247/desktop-wallpaper-pentol-semuanya-lucu-kartu-lucu-lucu.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            color: black;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: black;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button {
            padding: 10px 20px;
            background-color: #d50000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Maafkan Aku!</h1>
    <p>Aku sangat menyesal atas kesalahan yang kuperbuat kepadamu:( </p>
    
    <h2> <span id="userName"></span>!</h2>
    <p>Bisakah kau memaafkanku?</p>
    
    <button onclick="confirmApology()">Ya, aku memaafkanmu!</button>
    <button onclick="declineApology()">Tidak, belum bisa.</button>

    <script>
        const name = localStorage.getItem('name');
        document.getElementById('userName').textContent = name;

        function confirmApology() {
            alert("Terima kasih! Aku berjanji untuk lebih baik ke depannya.");
            window.location.href = 'proposal.html';
        }

        function declineApology() {
            alert("Aku menghargai keputusanmu. Semoga kau mau memaafkanku suatu saat nanti.");
        }
    </script>
</body>
</html>
