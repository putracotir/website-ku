<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajakan Pacaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRYE4IN4ZnMQFiOxSmv46nvbZ3wxfIueMJKv1nzsJLldbdht34B');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            color: black;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: black;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 18px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body>
    <h1>Apakah Kau Mau Menjadi Pacarku?</h1>
    <p>Setelah semua yang kita bicarakan aku merasa nyaman kepadamu,</p>
    <p>aku berharap kamu mau menjadiku pacarku.</p>
    <p>Aku janji akan selalu menjaga dan menghargaimu.</p>
    
    <h2> <span id="userName"></span>!</h2>
    
    <button onclick="answer('yes')">Ya, aku mau!</button>
    <button onclick="answer('no')">Tidak, terima kasih.</button>

    <script>
        const name = localStorage.getItem('name');
        document.getElementById('userName').textContent = name;

        function answer(response) {
            const phoneNumber = ' +62 822-3793-5884 '; // Ganti dengan nomor WhatsApp Anda
            if (response === 'yes') {
                window.location.href = `https://wa.me/${phoneNumber}`;
            } else {
                alert("Aku menghargai keputusanmu. Terima kasih!");
            }
        }
    </script>
</body>
</html>
