<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Nama</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9lJm39REJE74pSlkREZ0yVOGQec14TLOzuA&s');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            color: black;
        }
        h1 {
            
            color: rgb(244, 233, 240);
              text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #00BFFF;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Masukkan Nama Anda</h1>
    <input type="text" id="name" placeholder="Tulis namamu...">
    <button onclick="submitName()">Kirim</button>

    <script>
        function submitName() {
            const name = document.getElementById('name').value;
            if (name) {
                localStorage.setItem('name', name);
                window.location.href = 'apology.html';
            } else {
                alert("Tolong masukkan namamu!");
            }
        }
    </script>
</body>
</html>
